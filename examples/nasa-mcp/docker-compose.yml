version: '3.8'

services:
  pctx-nasa:
    build: .
    ports:
      - "8080:8080"
    environment:
      - NASA_API_KEY=${NASA_API_KEY:-DEMO_KEY}
      - NASA_MCP_PORT=3000
      - PCTX_PORT=8080
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/mcp"]
      interval: 30s
      timeout: 10s
      retries: 3
