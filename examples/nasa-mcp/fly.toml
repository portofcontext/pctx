# Fly.io configuration for pctx + NASA MCP
# Deploy with: fly deploy
# This exposes pctx publicly while running NASA MCP internally

app = "nasa-pctx-example"
primary_region = "iad"

[build]
dockerfile = "Dockerfile"

[env]
NASA_MCP_PORT = "3000"
PCTX_PORT = "8080"
NASA_API_KEY = "DEMO_KEY"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = "off"
auto_start_machines = true
min_machines_running = 1
processes = ["app"]

[[http_service.checks]]
grace_period = "10s"
interval = "30s"
method = "GET"
timeout = "5s"
path = "/mcp"

[[vm]]
memory = "1gb"
cpu_kind = "shared"
cpus = 1

# Set secrets with:
# fly secrets set NASA_API_KEY=your_nasa_api_key_here
